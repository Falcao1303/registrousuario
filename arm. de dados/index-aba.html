        <div class="container">
            <h1>Cadastro de usuários</h1>
          <form>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="codigo">Código*</label>
                      <input type="text" required ng-model="usuario.codigo"class="form-control" id="inputEmail4" placeholder="Código">
                  </div>
              </div>
              <div class="form-row">
                   <div class="form-group col-md-6">
                       <label for="inputEmail4">Email*</label>
                       <input type="email" required ng-model="usuario.email" class="form-control" id="inputEmail4" placeholder="E-mail">
                   </div>
               </div>
               <div class="form-row">
                  <div class="form-group col-md-6">
                       <label for="inputAddress">Nome Completo</label>
                       <input type="text" ng-model="usuario.nome" class="form-control" id="inputName" placeholder="Nome Completo">
                  </div>
               </div>
              <div class="form-row2">
                  <label for="inputAddress">Sua mensagem</label>
                  <input type="text" ng-model="usuario.mensagem" class="form-control" id="inputMessage" placeholder="Deixe sua mensagem">
          
                  </div>
               <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
               <button ng-disabled="!usuario.email" type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>

            
          
          </form>

          </div>

          </div>
          
    

    <div class="tab-pane" id="lista" role="tabpanel">

      <div class="container">
        <div class="container">
          <h1>Lista de usuários</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="codigo">Código*</label>
                    <input type="text" required ng-model="usuario.codigo"class="form-control" id="inputEmail4" placeholder="Código">
                </div>
            </div>
            <div class="form-row">
                 <div class="form-group col-md-6">
                     <label for="inputEmail4">Email*</label>
                     <input type="email" required ng-model="usuario.email" class="form-control" id="inputEmail4" placeholder="E-mail">
                 </div>
             </div>
             <div class="form-row">
                <div class="form-group col-md-6">
                     <label for="inputAddress">Nome Completo</label>
                     <input type="text" ng-model="usuario.nome" class="form-control" id="inputName" placeholder="Nome Completo">
                </div>
             </div>
            <div class="form-row2">
                <label for="inputAddress">Sua mensagem</label>
                <input type="text" ng-model="usuario.mensagem" class="form-control" id="inputMessage" placeholder="Deixe sua mensagem">
        
                </div>
             <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
             <button ng-disabled="!usuario.email" type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
             <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
          
        
        </form>

        </div>
      </br>
            <form class="form-inline mt-2 mt-md-0form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-6" type="text" ng-model="pesquisaUsuario" placeholder="Pesquisa" aria-label="Search">
            </br>
            </form>
            </br>
            <table class="table table-striped table-hover" style="cursor: pointer;">
              <thead>
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Mensagem</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="usuariosTabela in cadastro | filter:pesquisaUsuario" ng-click="selecionaUsuario(usuariosTabela)">
                  <th scope="row" >{{usuariosTabela.codigo}}</th>
                  <td>{{usuariosTabela.email}}</td>
                  <td>{{usuariosTabela.nome}}</td>
                  <td>{{usuariosTabela.mensagem}}</td>
                </tr>
               
              </tbody>
            </table>
